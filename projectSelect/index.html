<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Jay MacCarthy">
		<meta name="description" content="SSBU random fighter selection">
		<meta name="keywords" content="SSBU, Smash Bros, random">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SSBU Fighter Randomizer</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<h1>SSBU Fighter Randomizer</h1>
		<p>Toggle stock icons to be used in random selection.<br>Press "Random" to randomly select a fighter.</p>
		<button type="button" autofocus="autofocus" onclick="randomImg()">Random</button>
		<p id="random"><image src="./assets/fighters/QuestionMark.png"><br>Press "Random" when ready!<!--location for image given by script--></p>
		<div id="checkboxes"><!--location for roster checkboxes--></div>
		<button type="button" onclick="toggleOn()">Toggle All On</button>
		<button type="button" onclick="toggleOff()">Toggle All Off</button>
		<script src="script.js"></script>
	</body>
</html>
