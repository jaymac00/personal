<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Jay MacCarthy">
		<meta name="description" content="SSBU random fighter selection">
		<meta name="keywords" content="SSBU, Smash Bros, random">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SSBU Fighter Randomizer</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="topnav"  id="top"><!--location for navbar prvided by script--></div>
		<br>
		<div class="selection">
			<p id="random"><!--location for image given by script--></p>
			<input type="button" id="randomize" onclick="random()" style="display:none">
			<label for="randomize" class="options">Randomize!</label>
		</div>
		<br>
		<div class="fighterBox" id="checkboxes"><!--location for roster checkboxes--></div>
		<br>
		<div class="selection">
			<input type="button" id="toggleOn" onclick="toggleOn()" style="display:none">
			<label for="toggleOn" class="options">Toggle All On</label>
			<input type="button" id="toggleOff" onclick="toggleOff()" style="display:none">
			<label for="toggleOff" class="options">Toggle All Off</label>
			<br>
			<br>
			<input type="button" id="alts" style="display:none">
			<label for="alts" class="options"onclick="altsToggle()">Alts: OFF</label>
			<input type="button" id="miimoveset" style="display:none">
			<label for="miimoveset" class="options" onclick="miiToggle()">Mii Moveset: OFF</label>
		</div>
		<script type="text/javascript" src="script.js"></script>
		<script>
			init();
			randInit();
		</script>
	</body>
</html>
