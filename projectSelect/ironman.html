<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Jay MacCarthy">
		<meta name="description" content="SSBU random fighter selection">
		<meta name="keywords" content="SSBU, Smash Bros, random">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SSBU Fighter Randomizer</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="topnav"  id="top"><!--location for navbar prvided by script--></div>
		<br>
		<div class="selection">
			<p id="random"><!--location for image given by script--></p>
			<input type="button" id="ironman" onclick="randFe()" style="display:none">
			<label for="ironman" class="options" name="go">Go</label>
			<input type="button" id="reset" onclick="randFe()" style="display:none">
			<label for="reset" class="options" style="display:none" name="restart">Restart</label>
			<br>
			<p id="success">Current Run: 0</p>
			<p id="prior">Previous Run: 0</p>
		</div>
		<br>
		<div class="fighterBox" id="icons"><!--location for roster icons--></div>
		<script type="text/javascript" src="script.js"></script>
		<script>
			init()
			feInit();
		</script>
	</body>
</html>
